<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Laptop Dell</mat-card-title>
    <mat-card-subtitle>Elektronika</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
    src="https://www.mediaexpert.pl/media/cache/gallery/product/2/913/148/493/qjajxmac/images/26/2682149/Laptop-DELL-G3-15-3500-skos-prawy.jpg"
    alt="Photo of a laptop Dell">
  <mat-card-content>
    <div>
      <p>Ekran 15.6", 1920 x 1080px, 60Hz</p>
      <p>Procesor Intel Core i5-10300H</p>
      <p>Wielkość pamięci RAM [GB] 8</p>
      <p>Dysk 512 GB SSD</p>
      <p>Karta graficzna NVIDIA GeForce GTX 1650 TI</p>
      <p>System operacyjny Windows 10 Home</p>
    </div>
  </mat-card-content>
  <mat-card-actions id="add_basket_button">
    <button mat-button>Dodaj do koszyka</button>
  </mat-card-actions>
</mat-card>
