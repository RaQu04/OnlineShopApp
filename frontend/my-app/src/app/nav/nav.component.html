  <span id="navLogo">
    <mat-icon>local_mall</mat-icon> KoxuShop
  </span>

  <div class="space"></div>



  <button mat-button [routerLink]="['/home']"> Strona główna</button>

  <button mat-button [routerLink]="['/about']">O nas</button>
  <button mat-button [routerLink]="['/contact']">Kontakt</button>
  <button mat-button [routerLink]="['/basket']">
  <mat-icon>shopping_cart</mat-icon>
